{% extends 'base.html' %}
{% block title %} Update{% endblock title %} 
{% block body %}

    <div class="container my-3">
        <h2>Update Exam slots</h2>
        <form action="/update4/{{todo.sno}}" method="POST">
            <div class="mb-3">
              <label for="time" class="form-label">Exam Time</label>
              <input type="datetime" class="form-control" name="time" id="time" value="{{todo.time}}" aria-describedby="emailHelp"> 
            </div>
            <div class="mb-3">
              <label for="id" class="form-label">Exam ID</label>
              <input type="text" class="form-control" value="{{todo.id}}" name="id" id="id">
            </div>
            
            <button type="submit" class="btn btn-dark">Update</button>
          </form>
    </div>
   
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

{% endblock body %}
